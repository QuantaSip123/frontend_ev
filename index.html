<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Example</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .checkbox-container { position: absolute; top: 10px; left: 10px; background-color: white; padding: 10px; z-index: 1;}
        .checkbox-wrapper input[type="checkbox"] {
            visibility: hidden;
            display: none;
        }
        .checkbox-wrapper .toggle {
            position: relative;
            display: block;
            width: 40px;
            height: 20px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transform: translate3d(0, 0, 0);
        }
        .checkbox-wrapper .toggle:before {
            content: "";
            position: relative;
            top: 3px;
            left: 3px;
            width: 34px;
            height: 14px;
            display: block;
            background: #9A9999;
            border-radius: 8px;
            transition: background 0.2s ease;
        }
        .checkbox-wrapper .toggle span {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            display: block;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(154, 153, 153, 0.5);
            transition: all 0.2s ease;
        }
        .checkbox-wrapper .toggle span:before {
            content: "";
            position: absolute;
            display: block;
            margin: -18px;
            width: 56px;
            height: 56px;
            background: rgba(79, 46, 220, 0.5);
            border-radius: 50%;
            transform: scale(0);
            opacity: 1;
            pointer-events: none;
        }
        .checkbox-wrapper input[type="checkbox"]:checked + .toggle:before {
            background: #947ADA;
        }
        .checkbox-wrapper input[type="checkbox"]:checked + .toggle span {
            background: #4F2EDC;
            transform: translateX(20px);
            transition: all 0.2s cubic-bezier(0.8, 0.4, 0.3, 1.25), background 0.15s ease;
            box-shadow: 0 3px 8px rgba(79, 46, 220, 0.2);
        }
        .checkbox-wrapper input[type="checkbox"]:checked + .toggle span:before {
            transform: scale(1);
            opacity: 0;
            transition: all 0.4s ease;
        }
   </style>
</head>
<body>

<div id="map"></div>
<div id="output"></div>
<div class="checkbox-container">
    <div class="checkbox-wrapper">
        <input type="checkbox" id="petrol-pump" >
        <label for="petrol-pump" class="toggle"><span></span></label>
        <label for="petrol-pump">Refill Station</label><br>
    </div>

    <div class="checkbox-wrapper">
        <input type="checkbox" id="parking" >
        <label for="parking" class="toggle"><span></span></label>
        <label for="parking"> Parking Area</label><br>
    </div>

    <div class="checkbox-wrapper">
        <input type="checkbox" id="toll-plaza" >
        <label for="toll-plaza" class="toggle"><span></span></label>
        <label for="toll-plaza">Toll Plaza</label><br>
    </div>

    <div class="checkbox-wrapper">
        <input type="checkbox" id="nearest-electrical-station" >
        <label for="nearest-electrical-station" class="toggle"><span></span></label>
        <label for="nearest-electrical-station">Electric Substation</label><br>
    </div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2FuaTA0MDEiLCJhIjoiY2xqczZkMno0MG5raDNqbGw3ZXJkbDRoMCJ9.PMe0Is-c78_veieQCviKfQ'; // Replace with your Mapbox access token

    // Initialize the map with Thane's coordinates
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [72.8826, 19.2183],
        zoom: 9 
    });
</script>

<script>
    // Function to add marker to the map
    function addMarker(lng, lat, name) {
        // Create a marker element
        var marker = new mapboxgl.Marker()
            .setLngLat([lng, lat]) // Set marker coordinates
            .setPopup(new mapboxgl.Popup().setHTML(`<h3>${name}</h3>`)) // Add a popup with the name
            .addTo(map); // Add marker to the map
        return marker; // Return the marker instance
    }

    // Function to remove marker from the map
    function removeMarker(marker) {
        marker.remove(); // Remove the marker from the map
    }

    // Function to make API call
    function callAPI() {
        // Make an API call to the specified endpoint
        fetch('https://jalindar0-82ue.vercel.app/pump/coordinates')
            .then(response => response.json())
            .then(data => {
                // Handle the API response data here
                data.forEach(item => {
                    // Add marker and store the instance
                    var marker = addMarker(item.longitude, item.latitude, item.name);
                    // Store marker instance in a variable or array
                    markers.push(marker);
                });
                console.log(data);
            })
            .catch(error => {
                // Handle errors
                console.error('Error:', error);
            });
    }

    // Array to store marker instances
    var markers = [];

    // Get reference to the checkbox
    const checkbox = document.getElementById('petrol-pump');

    // Add event listener to the checkbox
    checkbox.addEventListener('change', function() {
        // Check if checkbox is checked
        if (this.checked) {
            // If checked, call the API
            callAPI();
        } else {
            // If unchecked, remove all markers
            markers.forEach(removeMarker);
            markers = []; // Clear the markers array
        }
    });
</script>
